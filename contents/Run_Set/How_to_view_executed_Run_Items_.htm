  <h1>How to view executed Run items?</h1>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">As shown below by the arrows, the respective items’ status is displayed after the execution.</span></span></p>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">Green tick is <b><span style="color:#00b050">Passed</span></b> item.</span></span></p>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">Red cross is <b><span style="color:red">Failed</span></b> item.</span></span></p>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">Gray dash is item is <b><span style="color:gray">Skipped</span></b>.</span></span></p>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">Maroon circle with dash in it is <b><span style="color:#c00000">Blocked</span></b> item.</span></span></p>
  <p style="margin-left:81.75pt; margin:0in 0in 0.0001pt"> </p>
