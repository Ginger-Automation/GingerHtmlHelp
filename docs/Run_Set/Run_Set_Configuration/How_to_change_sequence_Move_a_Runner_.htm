  <h1>How to change sequence/Move a Runner?</h1>
  <p style="margin-left:1.5in; margin:0in 0in 0.0001pt 0.5in"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">The Runner’s position can be changed and this is important when we have to execute the Run set sequentially.</span></span></p>
  <p style="margin-left:1.5in; margin:0in 0in 0.0001pt 0.5in"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">To do this we have 2 buttons.</span></span></p>
  <p style="margin:0in 0in 0.0001pt 0.5in"><span style="font-size:17px;"></span></p>
  <p style="margin:0in 0in 0.0001pt 0.5in"><span style="font-size:17px;"><span style="font-family:Calibri,sans-serif">Select the Runner and click on the button as shown below to shift the runner to your left or right.</span></span></p>
